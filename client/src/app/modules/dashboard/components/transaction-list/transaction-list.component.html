<div class="py-4 w-136 bg-white rounded-lg shadow-lg">
  <div class="flex items-center space-x-3 px-4 mb-4">
    <svg class="w-7 h-7 stroke-current text-gray-500" fill="none" viewBox="0 0 24 24">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"
      />
    </svg>
    <span class="text-3xl font-medium tracking-wide text-gray-700"> Recent Transactions </span>
  </div>
  <ul class="divide-y divide-gray-200 mt-4">
    <p *ngIf="isLoading">Loading...</p>
    <li class="px-4 py-2" *ngFor="let transaction of transactions">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-6">
          <div>
            <div class="tracking-wide text-gray-400">
              {{ transaction.occurredOn }}
            </div>
          </div>
          <div class="flex flex-col justify-start">
            <div class="text-lg tracking-wide">
              {{ transaction.name }}
            </div>
            <div class="tracking-wide text-sm text-gray-500 mt-1">
              {{ transaction.category }}
            </div>
          </div>
        </div>
        <div class="flex items-center space-x-2">
          <div class="text-lg text-gray-700">
            {{ transaction.formattedAmount }}
          </div>
          <div>
            <button class="px-4 py-2">
              <svg class="w-5 h-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
