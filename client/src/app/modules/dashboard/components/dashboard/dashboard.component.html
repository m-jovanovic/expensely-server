<div class="inline-flex">
  <exp-transaction-summary
    [title]="'Expense'"
    [formattedTransaction]="f.expense$ | async"
    timePeriod="This month."
    [isLoading]="f.isLoading$ | async"
    [error]="f.error$ | async"
  >
  </exp-transaction-summary>
  <exp-transaction-summary
    class="ml-8"
    [title]="'Income'"
    [formattedTransaction]="f.income$ | async"
    timePeriod="This month."
    [isLoading]="f.isLoading$ | async"
    [error]="f.error$ | async"
  >
  </exp-transaction-summary>
</div>
