<div class="grid grid-cols-6">
  <div class="col-start-2 col-span-4 rounded-lg divide-y divide-gray-200 bg-white">
    <!-- Title -->
    <div class="px-6 py-5">
      <h3 class="text-lg font-medium text-gray-700">Create a new Transaction</h3>
    </div>

    <div class="rounded-b-md">
      <form>
        <div class="px-6 py-6 grid grid-cols-6 gap-6">
          <!-- Description -->
          <div class="col-span-4">
            <label for="description" class="block font-medium text-gray-500">Description</label>
            <input
              id="description"
              name="description"
              type="text"
              class="mt-1 block w-full rounded-md shadow-sm border-gray-300 focus:border-teal-400 focus:ring-teal-400"
            />
          </div>

          <!-- Category -->
          <div class="col-span-4">
            <label for="description" class="block font-medium text-gray-500">Category</label>
            <select
              name="category"
              id="category"
              class="mt-1 block w-full rounded-md shadow-sm border-gray-300 focus:border-teal-400 focus:ring-teal-400"
              value=""
            >
              <option value="">Books</option>
            </select>
          </div>

          <!-- Amount and currency -->
          <div class="col-span-4">
            <label for="amount" class="block font-medium text-gray-500">Amount</label>
            <div class="mt-1 relative rounded-md shadow-sm">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <span class="text-gray-500 text-sm"> $ </span>
              </div>
              <input
                id="amount"
                name="amount"
                type="number"
                step="0.1"
                value="0.00"
                class="block w-full pl-7 pr-20 rounded-md shadow-sm border-gray-300 focus:border-teal-400 focus:ring-teal-400"
              />
              <div class="absolute inset-y-0 right-0 flex items-center">
                <label for="currency" class="sr-only">Currency</label>
                <select
                  class="h-full py-0 pl-2 pr-9 border-transparent bg-transparent text-gray-500 rounded-r-md focus:border-teal-400 focus:ring-teal-400"
                >
                  <option>USD</option>
                  <option>EUR</option>
                  <option>RSD</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Occurred on -->
          <div class="col-span-4">
            <label for="occurredOn" class="block font-medium text-gray-500">Occurred on</label>
            <input
              id="occurredOn"
              name="occurredOn"
              type="date"
              class="mt-1 block w-full rounded-md shadow-sm border-gray-300 focus:border-teal-400 focus:ring-teal-400"
            />
          </div>
        </div>

        <!-- Action buttons -->
        <div class="px-6 py-6 flex justify-end rounded-b-md bg-gray-50">
          <div class="flex space-x-4 items-center">
            <div>
              <button class="px-4 py-2 rounded-md font-medium text-teal-500 border-2 border-teal-500">Cancel</button>
            </div>
            <div>
              <button class="px-4 py-2 rounded-md font-medium bg-teal-500 hover:bg-teal-600 text-white">Create Transaction</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
