<div class="relative">
  <button
    type="button"
    class="block ml-4 h-10 w-10 bg-blue-200 rounded-full border-2 border-gray-700 hover:border-white focus:outline-none focus:border-white"
    (click)="toggleDropdownMenu()"
  >
    <span class="font-semibold tracking-wide text-gray-700">{{ userInitials }}</span>
  </button>
  <div *ngIf="isDropdownMenuOpen" class="absolute right-0 w-32 rounded-lg mt-2 py-2 bg-white">
    <div class="block font-medium px-4 py-2 hover:bg-indigo-500 hover:text-white cursor-pointer" (click)="logout()">Sign out</div>
  </div>
</div>
